<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    {% block head %}
    {% endblock %}
  </head>
  <body>
  <section class="hero is-fullheight">

    <nav class="navbar navbar-light" style="background-color: #58e085;">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='imgs/cooking_1.png') }}" width="60" height="60" class="d-inline-block align-top" alt="" style="border-radius: 50%; justify-content: center; display: flex;">
          Cooking Ideas

        </a>
      </nav>

    <main role="main" class="container-fluid" style="max-height: 85vh">
        <div class="row" style="max-height: inherit">
            <div class="col-md-12" style="max-height: inherit">
              {% block content12 %}{% endblock %}
              <div class="row" style="max-height: inherit">
                <div class="col-md-2" style="max-height: inherit">
                  {% block content21 %}{% endblock %}
                </div>
                <div class="col-md-8" style="max-height: inherit">
                  {% block content8 %}{% endblock %}
                </div>
                <div class="col-md-2" style="max-height: inherit">
                  {% block content2r %}{% endblock %}
                </div>
              </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% block scripts %}
    {% endblock %}
    </section>
  </body>
</html>
